; Ona Laravel Development PHP Configuration

; Basic settings
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
post_max_size = 100M
upload_max_filesize = 100M
max_file_uploads = 20

; Error reporting for development
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On
error_log = /var/log/php_errors.log

; Session settings
session.gc_maxlifetime = 1440
session.cookie_lifetime = 0
session.cookie_secure = 0
session.cookie_httponly = 1
session.use_strict_mode = 1

; OPcache settings for development
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1
opcache.validate_timestamps = 1

; Xdebug configuration for development
xdebug.mode = debug,develop,coverage
xdebug.start_with_request = yes
xdebug.client_host = host.docker.internal
xdebug.client_port = 9003
xdebug.log = /var/log/xdebug.log
xdebug.idekey = VSCODE
xdebug.max_nesting_level = 256

; Date settings
date.timezone = UTC

; File uploads
file_uploads = On
upload_tmp_dir = /tmp

; Security settings for development
allow_url_fopen = On
allow_url_include = Off

; Performance settings
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; MySQL settings
mysql.default_port = 3306
mysql.default_socket = /var/run/mysqld/mysqld.sock

; PostgreSQL settings
pgsql.allow_persistent = On
pgsql.auto_reset_persistent = Off
pgsql.max_persistent = -1
pgsql.max_links = -1

; Redis settings (if using phpredis)
redis.session.locking_enabled = 1
redis.session.lock_expire = 30
redis.session.lock_wait_time = 50000

; Laravel specific optimizations
; Increase limits for large applications
pcre.backtrack_limit = 5000000
pcre.recursion_limit = 100000

; Composer memory limit
; This is handled by COMPOSER_MEMORY_LIMIT environment variable

; Development helpers
auto_prepend_file =
auto_append_file =
default_charset = "UTF-8"

; Mail settings (for development with Mailhog)
sendmail_path = "/usr/sbin/sendmail -t -i"

; Logging
log_errors_max_len = 1024
ignore_repeated_errors = Off
ignore_repeated_source = Off
report_memleaks = On

; Resource limits
max_input_vars = 3000
max_input_nesting_level = 64

; Output buffering
output_buffering = 4096
implicit_flush = Off

; URL rewriter
url_rewriter.tags = "a=href,area=href,frame=src,input=src,form=fakeentry"

; Zend extensions
zend_extension = opcache
zend_extension = xdebug